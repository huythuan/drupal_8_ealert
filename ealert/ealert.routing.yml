
ealert.admin_ealert_settings_form:
  path: '/admin/config/content/e-alert'
  defaults:
    _form: '\Drupal\ealert\Form\AdminEalertSettingsForm'
    _title: 'AdminEalertSettingsForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE


ealert.ealert_controller_download:
  path: '/ealert/download/{nid}'
  defaults:
    _controller: '\Drupal\ealert\Controller\EalertController::ealertDownload'
    _title: 'download'
  requirements:
    _permission: 'access content'
